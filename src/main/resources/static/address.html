<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Добавление</h1>
    <form action="/address-add">
        <p><input name="addressText" required placeholder="Адрес"></p>
        <p><input name="zipCode" required placeholder="Индекс"></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
    <h1>Удаление</h1>
    <form action="/address-delete">
        <p><input name="addressText" required placeholder="Адрес"></p>
        <p><input name="zipCode" required placeholder="Индекс"></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
    <a href="/address-all">Все адреса</a>
</body>
</html>
