<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Добавление</h1>
    <form action="/building-add">
        <p><input name="creationDate" required placeholder="Дата создания" type="date"></p>
        <p><select name="type" required>
            <option selected disabled>Выберите тип</option>
            <option value="PANEL">Панелька</option>
            <option value="CYRPICH">Кирпичная</option>
        </select></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
    <h1>Удаление</h1>
    <form action="/building-delete">
        <p><input name="creationDate" required placeholder="Дата создания" type="date"></p>
        <p><select name="type" required>
            <option selected disabled>Выберите тип</option>
            <option value="PANEL">Панелька</option>
            <option value="CYRPICH">Кирпичная</option>
        </select></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
    <a href="/building-all">Все строения</a>
</body>
</html>
